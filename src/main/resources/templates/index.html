<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4267B2; /* Facebook Blue */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <h1>Meta Ads API 연동 테스트</h1>
    <p>Meta 계정으로 로그인하여 API 테스트를 시작하세요.</p>
    <a href="/oauth2/authorization/facebook" class="button">Facebook으로 로그인</a>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1420881316013363', 
          xfbml      : true,
          version    : 'v22.0' // 사용하는 API 버전에 맞춰주세요
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
